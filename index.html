<html>
<head>
    <meta charset="UTF-8" />
    <title>polygon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" type="text/css" />
</head>

<body>
    <main class="container-fluid">
        <header>
            <div id="logo-container">
                <h1 id="logo-text" class="text-center">
                    Bundlr Polygon Storing App
                </h1>
            </div>
        </header>
        <section>
            <h3 class="card-title">
                Status
            </h3>
            <div class="row">
                <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
                    <p class="info-text alert alert-primary">
                        Network: <span id="network"></span>
                    </p>
                </div>
                <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
                    <p class="info-text alert alert-success">
                        Units: <span id="units"></span>
                    </p>
                </div>
                <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
                    <p class="info-text alert alert-success">
                        NodeUrl: <span id="nodeUrl"></span>
                    </p>
                </div>
            </div>
        </section>
        <section>
            <div class="row d-flex justify-content-center">
                <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">
                                Basic Actions
                            </h4>

                            <button class="btn btn-primary btn-lg btn-block mb-3" id="connectWalletButton">
                                Connect Wallet
                            </button>

                            <p class="info-text alert alert-secondary">
                                address: <span id="addressResult"></span>
                            </p>
                            <p class="info-text alert alert-secondary">
                                publickey: <span id="publickeyResult"></span>
                            </p>
                            <p class="error-message alert alert-secondary hide-item" id="errorMessageBox">
                                error: <span id="errorMessage"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="row">
                <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch">
                    <div class="card full-width">
                        <div class="card-body">
                            <h4 class="card-title">
                                Loaded Balance
                            </h4>

                            <p class="info-text alert alert-success">
                                Loaded Balance: <span id="loaddedBalance"></span>
                            </p>

                            <button class="btn btn-primary btn-lg btn-block mb-3" id="getLoadedBalance" disabled>
                                Get loadded Balance
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch">
                    <div class="card full-width">
                        <div class="card-body">
                            <h4 class="card-title">
                                Get Price
                            </h4>

                            <p class="info-text alert alert-success">
                                Price: <span id="price"></span>
                            </p>

                            <button class="btn btn-primary btn-lg btn-block mb-3" id="getPrice" disabled>
                                getPrice
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch">
                    <div class="card full-width">
                        <div class="card-body">
                            <h4 class="card-title">
                                Bundlr Address
                            </h4>

                            <p class="info-text alert alert-success">
                                Bundlr Address: <span id="bundlrAddress"></span>
                            </p>

                            <button class="btn btn-primary btn-lg btn-block mb-3" id="getBundlerAddress" disabled>
                                Get bundlr address
                            </button>
                            <hr />
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="row">
                <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch">
                    <div class="card full-width">
                        <div class="card-body">
                            <h4>
                                Fund Bundler
                            </h4>
                            <div id="encrypt-message-form">
                                <input class="form-control" type="text" placeholder="value to be fund (wei)"
                                    id="fundInput" />

                                <button class="btn btn-primary btn-lg btn-block mb-3" id="fundButton" disabled>
                                    Fund
                                </button>
                            </div>

                            <p class="info-text alert alert-warning">
                                Result: <span id="fundResult"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch">
                    <div class="card full-width">
                        <div class="card-body">
                            <h4>
                                Upload an raw data
                            </h4>

                            <div id="encrypt-message-form">
                                <input class="form-control" type="text" placeholder="data to upload"
                                    id="uploadInput" />

                                <button class="btn btn-primary btn-lg btn-block mb-3" id="uploadButton" disabled>
                                    Upload
                                </button>
                            </div>
                            <p class="info-text alert alert-warning">
                                upload result:
                                <span id="uploadResult"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch">
                    <div class="card full-width">
                        <div class="card-body">
                            <h4>
                                Withdraw fund
                            </h4>

                            <div id="encrypt-message-form">
                                <input class="form-control" type="text" placeholder="value to withdraw"
                                    id="withdrawInput" />

                                <button class="btn btn-primary btn-lg btn-block mb-3" id="withdrawButton" disabled>
                                    Withdraw
                                </button>
                            </div>
                            <p class="info-text alert alert-warning">
                                withdraw result:
                                <span id="withdrawResult"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script defer src="./js/sample.bundle.js"></script>
</body>
</html>
